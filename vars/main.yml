ntp_timezone: Europe/Warsaw

php_versions:
  - version: "5.4.45"
    major_default: 5.4
    modules:
      - {name: "imagick"}
      - {name: "memcache"}

  - version: "5.5.38"
    major_default: 5.5
    modules:
      - {name: "apcu", version: "4.0.11"}
      - {name: "imagick"}
      - {name: "memcache"}

  - version: "5.6.38"
    major_default: 5.6
    modules:
      - {name: "apcu", version: "4.0.11"}
      - {name: "imagick"}
      - {name: "memcache"}
      - {name: "redis", version: "2.2.8"}

  - version: "7.0.32"
    major_default: 7.0
    modules:
      - {name: "imagick"}
      - {name: "redis", version: 4.1.1}


  - version: "7.1.24"
    major_default: 7.1
    modules:
      - {name: "imagick"}
      - {name: "redis", version: 4.1.1 }


  - version: "7.2.12"
    major_default: 7.2
    modules:
      - {name: "imagick"}
      - {name: "redis", version: 4.1.1 }

  - version: "7.3.0"
    major_default: 7.3
    modules:
    - {name: "imagick"}
    - {name: "redis", version: 4.1.1 }

default_php: 7.2.12

pdns_mysql_db: config_pdns
pdns_mysql_user: pdns

proftpd_mysql_db: config_proftpd
proftpd_mysql_user: proftpd


postfix_mysql_db: config_postfix
postfix_mysql_user: postfix

roundcube_mysql_db: config_roundcube
roundcube_mysql_user: roundcube

# RabbitMQ
rabbitmq_version: 3.6.10-1
rabbitmq_users:
  - user: admin
    password: "{{ rabbitmq_admin_password }}"
    tags: administrator
rabbitmq_users_absent:
  - guest
rabbitmq_plugins:
  - rabbitmq_management